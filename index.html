<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="new-btn-container">
      <button id="btn-new-event" class="blue">Add New Event</button>
    </div>

    <div>
      <table id="event-list">
        <tr class="event-list__row">
          <th>Event</th>
          <th>Start</th>
          <th>End</th>
          <th>Actions</th>
        </tr>
        <tr class="event-list__row">
          <td>Music Festival</td>
          <td>2023-04-12</td>
          <td>2023-04-13</td>
          <td><div>
            <button class="blue edit-row row-button"><svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon" aria-label="fontSize small"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg></button>
            <button class="red delete-row row-button"><svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon" aria-label="fontSize small"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg></button>
         </div>
         </td>
        </tr>
        <tr id = "add-row" class="event-list__row hidden">
          <form id = add-form onsubmit="return false;">
            <td>
              <input type="text" id = "add-form__name"name="event-name"/>
            </td>
            <td>
              <input type="date" id="add-form__start" name="start-date"/>
            </td>
            <td>
              <input type="date" id="add-form__end" name="end-date"/>
            </td>
            <td>
               <div>
                  <button id = "add-button" class="btn-add row-button blue"><svg focusable viewBox="0 0 24 24" aria-hidden="true xmlns="http://www.w3.org/2000/svg"><path d="M12 6V18M18 12H6" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                  <button id = "cancel-button" class="btn-cancel row-button red"><svg focusable="false" aria-hidden="true" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M19.587 16.001l6.096 6.096c0.396 0.396 0.396 1.039 0 1.435l-2.151 2.151c-0.396 0.396-1.038 0.396-1.435 0l-6.097-6.096-6.097 6.096c-0.396 0.396-1.038 0.396-1.434 0l-2.152-2.151c-0.396-0.396-0.396-1.038 0-1.435l6.097-6.096-6.097-6.097c-0.396-0.396-0.396-1.039 0-1.435l2.153-2.151c0.396-0.396 1.038-0.396 1.434 0l6.096 6.097 6.097-6.097c0.396-0.396 1.038-0.396 1.435 0l2.151 2.152c0.396 0.396 0.396 1.038 0 1.435l-6.096 6.096z"></path></svg></button>
               </div>
            </td>
            
          </form>
        </tr>
      </table>

   </div>
   <script src="./features/api/eventListAPI"></script>
   <script src="./features/eventList/EventListModel.js"></script>
   <script src="./features/eventList/EventListView.js"></script>
   <script src="./features/eventList/EventListController.js"></script>
   <script src="index.js"></script>
  </body>
</html>
